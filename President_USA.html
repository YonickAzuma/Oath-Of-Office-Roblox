}

.tooltip-left:hover .tooltiptext {
    visibility: visible;

            position: absolute;

            height: 150%;
            animation: cloudsFrames 150s linear infinite;
        }

        @keyframes cloudsFrames {
            from { background-position: 0 0; }
            to { background-position: 10000px 0; }

        .fogContainer {
            width: 100vw;
            height: 100vh;
            position: absolute;
            z-index: 3;
            overflow: hidden;
        }

        .fog {
            position: absolute;
            left: -50%;
            top: -30%;
            width: 200%;
            height: 200%;
            background: linear-gradient(-5deg, rgba(0,0,0,0) 0%, rgba(255,255,255,0.1) 40%, rgba(116,89,1,0.15) 45%, rgba(139,132,91,0.15) 55%, rgba(0,0,0,0) 70%);
            animation: fogFrames 30s linear infinite alternate;
            opacity: 0.4;
        }

        .fog:nth-child(2) {
            top: -10%;
            left: -30%;
            width: 150%;
            height: 150%;
            opacity: 0.5;
            animation-duration: 10s;
        }

        .fog:nth-child(3) {
            top: -20%;
            left: -40%;
            width: 180%;
            height: 180%;
            opacity: 0.6;
            animation-duration: 20s;
        }

        .fog:nth-child(4) {
            top: -15%;
            left: -20%;
            width: 160%;
            height: 160%;
            opacity: 0.7;
            animation-duration: 50s;
        }

        @keyframes fogFrames {
            0% { transform: none; }

    <!-- Main Page Of OOO -->
  <div class="w3-container w3-margin w3-padding-large">
    <div class="w3-center">
      <h3>OATH OF OFFICE: PRESIDENT UNITED OF STATE</h3>
      <h5>Title description, <span class="w3-opacity">December 16, 2024</span></h5>
    </div><br><br>

    <div class="w3-justify">
      <h3 class="link" id="1.1">Information</h3>
      <hr>
      <span>
        The <strong class="link">President of the United States (POTUS)</strong> is the highest role in Oath of Office: United States and the head of state and government of the nation. 
        It is the most powerful role in the game, able to pass nationwide laws and chairs Cabinet meetings. Its main role is to pass laws and engage in roleplay with its department ministers. 
        The role was added in the Initial Release (v1.0).
      </span>       
    </div>
    <hr>
  </div>


<!-- Information -->
<div class="w3-container w3-margin w3-padding-large">        
    <div class="w3-justify"> 
        <h3 id="1.2" class="link">Selection Process</h3>
        <hr>
        <span>The selection process consists of two stages: the 
            <span class="tooltip-right"><strong>Presidential Primarie</strong>
                <span class="tooltiptext">
                    <p><strong>Presidential Primaries</strong> are a series of state-level elections held by political parties in the United States to select their nominee for the presidential election. In these primaries, registered voters of each party vote for their preferred candidate, and delegates are awarded based on the results.The results of the primaries help determine which candidates will compete in the national party conventions, where the final presidential nominee is selected.</p>
                    <img src="https://i.pinimg.com/736x/2e/0b/b4/2e0bb40382c81117d059eeed6731c98f.jpg" alt="Sumber Daya Alam">
                </span>
            </span> and the 
            <span class="tooltip-left"><strong>Presidential election</strong>
                <span class="tooltiptext">
                    <p>The <strong>Presidential Election</strong> in the United States is held every four years, where voters choose the President and Vice President. Citizens in each state vote for electors who then vote in the <strong>Electoral College</strong> to officially select the president. Each state's electoral votes are generally awarded based on the popular vote in that state. Candidates typically campaign leading up to the election, engaging in debates, rallies, and other activities to gain voter support. The candidate with a majority of electoral votes (at least 270 out of 538) wins the election. If no candidate receives a majority, the decision goes to the House of Representatives to choose the president.</p>
                    <img src="https://i.pinimg.com/736x/fd/e0/4b/fde04b04f0817b8df9938b8ed160b441.jpg" alt="Sumber Daya Alam">
                </span>
            </span>.</span>
        <ul>
            <li>
                <p><strong class="link">Presidential Primaries</strong>: This occurs on Day 2, where each political party nominates a candidate for the presidency. The goal is to select the candidate who will represent each party in the general election. The character with the most prestige (based on their tenure in the server) will be chosen as the party's candidate. If the incumbent President is running for re-election, they will automatically be selected as the candidate.</p>
            </li>
            <li>
                <p><strong class="link">Presidential Election</strong>: After the primaries, the general election begins, where the two candidates, one from each party, compete against each other. If the President is outgoing (after serving two terms), they will face the challenger from the opposing party. To win the election, a candidate must secure 270 electoral votes.</p>
            </li>
        </ul>
        <p>To gain electoral votes, a candidate needs to win a higher percentage of votes than their opponent in each state. For example, if Candidate A wins 50% of the vote in Appalachia and Candidate B only gets 48%, Candidate A will receive all 66 electoral votes from that state. Candidates can sway voters by passing laws that benefit specific groups in each state. However, the District of Columbia (DC), which is made up of in-game players, does not have electoral votes.</p>
        <p>You can find information on which groups make up each state in the "State Information" tab. The election takes place on the evening of Day 4. Candidates may attend their party's rally to connect with voters. The candidate with the most votes wins the election and becomes the new President.</p>
        <p><em class="link">Note</em>: Characters in the <strong class="link">independent</strong> party are not eligible to run for President.</p>
        
        <span>The term length for a president is 4 in-game days, each day lasting 15 minutes, totaling 60 minutes in a term. A president can serve <strong class="link">two terms</strong> if reelected, but will not be allowed to run after that. After a president ends their presidency, either by losing an election or completing 2 terms, the character is demoted and given the role of <em><strong class="link">Former President</strong></em>. However, if they have never been elected President before, they will be reset and given the 
            <span class="tooltip-right"><strong>Mayor</strong>
                <span class="tooltiptext">
                    <p>A <strong>Mayor</strong> is the elected head of a city, town, or municipality. The mayor oversees the local government and is responsible for implementing laws, managing city departments, and representing the city to other governmental entities.</p>
                    <img src="https://i.pinimg.com/736x/6b/da/5a/6bda5a4623d15f0f8873676e7367e909.jpg" alt="Sumber Daya Alam">
                </span>
            </span> modifier option.</span>
        <hr><br><br>

        <h3><strong class="link" id="1.3">Daily Schedule</strong></h3>
        <hr>
        <p>As President, your day is divided into five key sessions:</p>
        <ol>
            <li>
                <span>
                    <span class="tooltip-right" id="1.4"><strong>White House Meeting</strong>
                        <span class="tooltiptext">
                            <p>A <strong>White House Meeting</strong> is a session where the Vice President, President, and key members of the White House Staff gather to discuss the agenda for the day. 
                                This meeting usually takes place in the Oval Office and covers important topics such as national issues, proposed legislation, and other matters related to governance. 
                                It provides an opportunity for the President and Vice President to align on priorities, discuss pressing concerns, and plan the day's activities, setting the tone for the administration's work and response to various political or national events.</p>
                            <img src="https://i.pinimg.com/736x/f0/26/68/f02668024f48b06e1ff9636eac56db43.jpg" alt="Sumber Daya Alam">
                        </span>
                    </span><br />During the White House Meeting, you will meet with the 
                    <a class="tooltip text-image" style="text-decoration: underline;" href="President_USA.html">                
                        <strong>Vice President</strong>
                        <span class="tooltiptext">
                            <p>The <strong>Vice President of the United States</strong> is the second-highest official in the government. They preside over the Senate, casting tie-breaking votes when needed, and support the President by advising, representing, and stepping in if the President cannot fulfill their duties.</p>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/Seal_of_the_Vice_President_of_the_United_States.svg/1280px-Seal_of_the_Vice_President_of_the_United_States.svg.png" alt="Sumber Daya Alam">
                        </span>
                    </a> and <strong class="link">White House Staff</strong> to discuss the day ahead. Topics may include the National Issue, legislation, and other important matters. This meeting typically takes place in the Oval Office. <em>(H24-H1)</em></span>
            </li><br>
            <li>
                <span>
                    <span class="tooltip-right" id="1.5"><strong>Leadership Meeting </strong>
                        <span class="tooltiptext">
                            <p>A <strong>Leadership Meeting</strong> is a gathering where the Vice President, President, and key legislative leaders meet to discuss important political matters. 
                                In the game, this meeting is typically held in the Roosevelt Room and includes the Speaker of the House, President Pro Tempore, White House Chief of Staff, and the Legislative Director. 
                                The focus of the meeting is generally on legislative concerns, such as laws, bills, and issues affecting the overall functioning of the government. 
                                It's a place to discuss strategies, share concerns, and plan collaborative actions to address political challenges.</p>
                            <img src="https://i.pinimg.com/736x/13/d6/28/13d6288071d967d6e97ba23d270df40a.jpg" alt="Sumber Daya Alam">
                        </span>
                    </span>
                    <br />The <strong class="link">Leadership Meeting</strong> is held in the Roosevelt Room and involves key figures such as the 
                    <a class="tooltip-left" style="text-decoration: underline;" href="Speaker_Of_House.html"><strong>Speaker Of The House</strong>
                        <span class="tooltiptext">
                            <p>The <strong>Speaker of the House</strong> is the leader of the U.S. House of Representatives. They preside over sessions, set the legislative agenda, appoint committee members, and are second in line for the presidency after the Vice President. The Speaker is usually from the majority party and plays a key role in shaping national policy.</p>
                            <img src="https://i.pinimg.com/736x/28/4f/77/284f77e9eb12c229e39ae01953675789.jpg" alt="Sumber Daya Alam">
                        </span>
                    </a> , 
                    <a class="tooltip-right" style="text-decoration: underline;" href="Pro_Tempore_President.html"><strong>President Pro Tempore</strong>
                        <span class="tooltiptext">
                            <p>The <strong>President Pro Tempore</strong> is a senior member of the Senate, typically the longest-serving senator from the majority party. 
                                In the absence of the Vice President, who is the official presiding officer of the Senate, the President Pro Tempore presides over Senate sessions. While their role is largely ceremonial, they hold significant respect and influence within the Senate. 
                                In gameplay or roleplay, the President Pro Tempore may help manage Senate debates, oversee proceedings, and ensure legislative processes run smoothly. 
                                They are also a key figure in discussions about laws, policies, and leadership decisions within the Senate.</p>
                            <img src="https://i.pinimg.com/736x/51/87/c9/5187c9fbfc375c71fd93cf6b3d32ed4d.jpg" alt="Sumber Daya Alam">
                        </span>
                    </a>, <strong class="link">White House Chief of Staff</strong>, and <strong class="link">Legislative Director</strong>. This meeting usually focuses on legislative concerns and global statistics.</span>
            </li><br>
            <li>
                <span>
                    <span class="tooltip-right" id="1.6" ><strong>Cabinet Meeting</strong>
                        <span class="tooltiptext">
                            <p>A <strong>Cabinet Meeting</strong> is a session where the President, along with key members of the Cabinet, discusses and decides on national issues. 
                                In the game, this meeting typically involves the five Secretaries (e.g., Secretary of Defense, Secretary of State), the White House Chief of Staff, and the National Security Adviser. 
                                While the President holds the final decision-making power, the Cabinet members provide input on their respective areas, offering suggestions and advice. 
                                These meetings are crucial for discussing policies and making decisions that impact the country&rsquo;s future.</p>
                            <img src="https://i.pinimg.com/736x/7f/b9/64/7fb964c550a6589d43686b18f53f8899.jpg" alt="Sumber Daya Alam">
                        </span>
                    </span><br />The Cabinet Meeting centers on the National Issue. The five in-game Secretaries, along with the <strong class="link">White House Chief of Staff</strong> and <strong class="link">National Security Adviser</strong>, convene in the 
                    <span class="tooltip-right"><strong>Cabinet Room</strong>
                        <span class="tooltiptext">
                            <p>The <strong>Cabinet Room</strong> is where the President meets with their Cabinet members, including Secretaries of various departments, to discuss important national issues and make key decisions. It's a central space for advising the President on policies and actions related to government functions and national security.</p>
                            <img src="https://i.pinimg.com/736x/31/97/aa/3197aa285a9410ed575bd1b17ce37709.jpg" alt="Sumber Daya Alam">
                        </span>
                    </span>. While the President has the final say in votes, members are usually given a chance to voice their opinions before a decision is made.</span>
            </li><br>
            <li>
                <span><strong class="link" id="1.7">Free Time</strong><br />This block of the day is open for the President, allowing you to <strong class="link">engage</strong> in any activity of your choice.</span>
            </li><br>
            <li>
                <span>
                    <span class="tooltip-right" id="1.8"><strong>Social Hour</strong>
                        <span class="tooltiptext">
                            <p>A <strong>Social Hour</strong> is a less formal session in the game, typically used for roleplaying and socializing with other players. 
                                During this time, everyone in the game can gather in a relaxed environment, such as at the President's Gala or during the State of the Union Address. 
                                It doesn't involve major decision-making or pressing political matters, but it allows players to interact, give speeches, and engage in discussions in a more casual setting. 
                                It's an opportunity to build connections, share ideas, and enjoy the social aspect of the game.</p>
                            <img src="https://i.pinimg.com/736x/fa/a6/f9/faa6f95bd1d018d94d92afe6eee76140.jpg" alt="Sumber Daya Alam">
                        </span>
                    </span>
                    <br />Social Hour is a roleplay session involving everyone in the game. It can take the form of informal events like the President&rsquo;s Gala or the State of the Union Address. While not critical to decision-making, it provides an <strong class="link">opportunity to socialize</strong>, <strong class="link">give speeches</strong>, and <strong class="link">interact with other players</strong>.</span>
            </li>
        </ol>
        <hr>

        <br><br>
        <h3><strong class="link" id="1.9">Powers and Duties</strong></h3>
        <hr>
        <span>Like other high-ranking roles, the President&rsquo;s day is divided into four sections: the <strong class="link">Office Period</strong>, the <strong class="link">Cabinet Period</strong>, and two <strong>social periods</strong>. Each day, the President is presented with an <strong class="link">issue</strong> to address. The President can chair meetings with the 
            <strong class="link"></strong>Secretaries of Departments</strong> to discuss this issue and pass laws that benefit the nation. Each law passed impacts both the <strong class="link">President&rsquo;s approval ratings</strong> and the nation&rsquo;s <strong class="link">statistics</strong>. The President also has the ability to teleport to any department building to supervise the Secretaries.</p>
        <span>The President can <strong class="link">lead daily events</strong> and, during the <strong class="link">Gala</strong> and <strong class="link">Inauguration</strong>, has the opportunity to address other players. On Day 3, the Gala event is replaced with a 
            <span class="tooltip-right"><strong>debate</strong>
                <span class="tooltiptext">
                    <p>A <strong>debate</strong> is a formal discussion in which candidates, politicians, or public figures present and argue their viewpoints on various issues. In the context of a presidential election, debates allow candidates to showcase their policies, respond to questions, and critique their opponents.</p>
                    <img src="https://i.pinimg.com/736x/eb/1c/56/eb1c56ac2baa725b18384ca60d9c8e2a.jpg" alt="Sumber Daya Alam">
                </span>
            </span>, and on Day 4, there are <strong class="link">party rallies</strong>.</span>
        <span>Additionally, the President has the option to remove one cabinet minister per term. While this is not mandatory, if the President chooses to do so, the Secretary in question is removed from office, and the next most senior player in that department assumes control.</span>
        <hr>

        <br><br>
        <h3><strong class="link" id="1.10">Impeachment</strong></h3>
        <hr>
        <span>If the 
            <span class="tooltip-right"><strong>House of Representatives
            </strong>
                <span class="tooltiptext">
                    <p>The <strong>House of Representatives</strong> is one of the two chambers of the U.S. Congress. It consists of members elected based on state population, making it the body that represents the people more proportionally. Its duties include proposing and passing legislation, initiating spending bills, and starting impeachment proceedings.</p>
                    <img src="https://i.pinimg.com/736x/1b/b9/d0/1bb9d01d9eaf217d2826d5b4782707fd.jpg" alt="Sumber Daya Alam">
                </span>
            </span> deems the President <strong class="link">incompetent</strong>, a member of the House of Representatives or the <strong class="link">Speaker Of House</strong> can introduce a bill to <strong class="link">impeach the President</strong>. However, there is a <strong class="link">restriction</strong>: no member of the House of Representatives can introduce an impeachment bill on <strong class="link">the first day</strong>. Once the bill is under review by the House, each member can cast their vote as either &ldquo;<strong class="link">Aye</strong>,&rdquo; &ldquo;<strong class="link">Abstain</strong>,&rdquo; or &ldquo;<strong class="link">Nay</strong>.&rdquo;</p>
        <span>If the bill passes the House of Representatives, the 
            <span class="tooltip text-image" >                
                <strong>Senate</strong>
                <span class="tooltiptext">
                    <p>The <strong>Senate</strong> is part of the U.S. Congress, with <strong>8 members (two per state)</strong>, ensuring equal state representation. It shares lawmaking duties with the House but has unique roles like confirming appointments, ratifying treaties, and conducting impeachment trials.</p>
                    <img src="https://i.pinimg.com/736x/d8/45/85/d84585415f7ab472b05c6e91f4633c40.jpg" alt="Sumber Daya Alam">
                </span>
            </span> will then hold a trial to decide whether the President should be <strong class="link">impeached</strong> (fired) or not. If the President is impeached, the <strong class="link">Vice President</strong> will assume the office of President. If there is no Vice President, the <strong class="link">Speaker of the House (SotH)</strong> will become President instead.</p>
        <hr>

        <br><br>

<script>
    const suggestions = [
        { name: "President of the United States", url: "President_USA.html" },
        { name: "Vice President", url: "Vice_President_USA.html" },
        { name: "Speaker of the House", url: "Speaker_Of_House.html" },
        { name: "President Pro Tempore", url: "President_Pro_Tempore.html" },

        { name: "Federal Reserve", url: "Federal_Reserve.html" },
        { name: "Department of Agriculture (USA)", url: "Dept_Agriculture.html" },
        { name: "Department of Commerce (USA)", url: "Dept_Commerce.html" },
        { name: "Department of Defense (USA)", url: "Dept_Defense.html" },
        { name: "Department of Education (USA)", url: "Dept_Education.html" },
        { name: "Department of Homeland Security (USA)", url: "Dept_Homeland_Security.html" },
        { name: "Department of Justice (USA)", url: "Dept_Justice.html" },
        { name: "Department of State (USA)", url: "Dept_State.html" },
        { name: "Department of the Interior (USA)", url: "Dept_Interior.html" },
        { name: "Department of the Treasury (USA)", url: "Dept_Treasury.html" },
        { name: "Senate", url: "Senate.html" },
        { name: "The House of Representatives", url: "House_of_Representatives.html" },
        { name: "Executive Branch", url: "Executive_Branch.html" },
        { name: "Cabinet", url: "Cabinet.html" },
        { name: "National Security Advisor", url: "National_Security_Advisor.html" },
        { name: "Press Secretary", url: "Press_Secretary.html" },
        { name: "State of Senate", url: "State_of_Senate.html" },
        { name: "Secretary Of Defense", url: "SECDEF.html" },
        { name: "Secretary Of State", url: "SECSTATE.html" }
    ];

    // Simpan rekomendasi random di variabel global saat halaman dimuat
    const randomSuggestions = suggestions
        .sort(() => Math.random() - 0.5) // Acak array
        .slice(0, 5); // Ambil 5 elemen pertama

    // Fungsi untuk memfilter atau menampilkan hasil dropdown
    function filterItems(showRandom = false) {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const dropdown = document.getElementById("dropdown");
        dropdown.innerHTML = ""; // Kosongkan dropdown sebelumnya
        dropdown.style.display = "none"; // Sembunyikan dropdown awalnya

        let filteredItems;

        if (showRandom) {
            // Gunakan rekomendasi random yang sudah di-generate saat halaman dimuat
            filteredItems = randomSuggestions;
        } else if (input) {
            // Filter berdasarkan input (substring match)
            filteredItems = suggestions.filter(item =>
                item.name.toLowerCase().includes(input)
            ).sort((a, b) => {
                const aStarts = a.name.toLowerCase().startsWith(input);
                const bStarts = b.name.toLowerCase().startsWith(input);
                return bStarts - aStarts; // Hasil dengan awalan input ditampilkan lebih dulu
            });
        }

        if (filteredItems && filteredItems.length > 0) {
            filteredItems.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item.name;
                li.style.cursor = "pointer";
                li.style.padding = "5px";
                li.onclick = () => {
                    window.location.href = item.url; // Navigasi ke URL
                };
                dropdown.appendChild(li);
            });
            dropdown.style.display = "block"; // Tampilkan dropdown jika ada hasil
        }
    }

    // Fungsi untuk navigasi langsung dari input
    function directSearch() {
        const input = document.getElementById("searchInput").value.toLowerCase().trim();
        const match = suggestions.find(item =>
            item.name.toLowerCase().includes(input) // Cocokkan substring pada nama
        );

        if (match) {
            // Hanya navigasi jika ada pencocokan yang valid
            window.location.href = match.url; // Navigasi ke URL yang cocok
        } else {
            // Jika tidak ditemukan, hanya tampilkan notifikasi tanpa navigasi
            alert("What the heck is that?"); // Notifikasi pengguna
        }
    }

    // Event listener untuk input pada search bar
    document.getElementById("searchInput").onfocus = () => {
        filterItems(true); // Tampilkan daftar random saat search bar diklik
    };

    document.getElementById("searchInput").onkeyup = (event) => {
        filterItems(); // Filter berdasarkan input pengguna

        if (event.key === "Enter") {
            // Panggil directSearch jika Enter ditekan
            directSearch(); 
        }
    };

    // Event listener untuk menyembunyikan dropdown saat klik di luar
    document.addEventListener("click", (event) => {
        const dropdown = document.getElementById("dropdown");
        const searchInput = document.getElementById("searchInput");

        if (!dropdown.contains(event.target) && !searchInput.contains(event.target)) {
            dropdown.style.display = "none"; // Sembunyikan dropdown
        }
    });
</script>

        const textsState = document.querySelectorAll('.state-slider-container .custom-slider-text');
        const totalSlidesState = imagesState.length;

        function showNextSlideState() {
            // Remove current slide
            imagesState[currentIndexState].classList.remove('custom-active');

            // Move to the next slide
            currentIndexState = (currentIndexState + 1) % totalSlidesState;

            // Show new slide
            imagesState[currentIndexState].classList.add('custom-active');
            textsState[currentIndexState].classList.add('custom-active');
        }

        // Run the function for the State slider every 3 seconds

            // Show new slide

        // Fungsi untuk mengganti tab aktif
        function showTab(tabId) {
            // Sembunyikan semua konten
            const allContents = document.querySelectorAll('.tab-content');
            allContents.forEach(content => content.classList.remove('active'));

            // Hapus status aktif pada semua tab
            const allTabs = document.querySelectorAll('.tab-item');
            allTabs.forEach(tab => tab.classList.remove('active'));

            // Tampilkan konten yang sesuai dan tandai tab aktif
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>

<script>
    /** A percentage of the screen to use in each grid, should be a fraction of 1 */
const STARS_GRID_SIZE = 1 / 4
/** Lower is more dense */
const STARS_DENSITY = 14

const METEOR_SPEED = 0.003  // Kecepatan meteor yang lebih lambat (lebih kecil daripada sebelumnya)
const METEOR_MAX_FRAMES = 1000
const METEOR_MAX_LIFE = 5000
const METEOR_SPAWN_INTERVAL = 3000 // Waktu lebih lama untuk muncul meteor berikutnya (3000ms atau 3 detik)

let activeMeteors = 0
const MAX_METEORS = 4

/**
 * Helper functions
 */
function rescale(value, currentMin, currentMax, newMin, newMax) {
  const percentage = (value - currentMin) / (currentMax - currentMin)
  return percentage * (newMax - newMin) + newMin
}

function random(min, max) {
  const randomNumber = Math.random() * (max - min + 1) + min

  if (!Number.isInteger(min) || !Number.isInteger(max)) {
    return randomNumber
  } else {
    return Math.floor(randomNumber)
  }
}

function debounce(func, wait, immediate) {
    let timeout

    return function(...args) {
        let context = this
        clearTimeout(timeout)
    
        timeout = setTimeout(function() {
            timeout = null
            if (!immediate) func.apply(context, args)
        }, wait)
    
        if (immediate && !timeout) func.apply(context, args)
    }
}

/**
 * Pick random coordinates on the screen
 */
function pickRandomCoordinateOnScreen(xMin = 0, xMax = 1, yMin = 0, yMax = 1) {
  const maxX = window.innerWidth
  const maxY = window.innerHeight

  const x = rescale(random(0, maxX), 0, maxX, xMin * maxX, xMax * maxX)
  const y = rescale(random(0, maxY), 0, maxY, yMin * maxY, yMax * maxY)

  return { x, y }
}

/**
 * Meteor class
 */
class Meteor {
  constructor(x, y, speed) {
    this.pos = { x, y }
    const velScale = Math.min(window.innerWidth, window.innerHeight)
    this.vel = { x: -speed * velScale, y: speed * velScale }
    this.opacity = 1
    this.scale = random(0.5, 1)

    this.created = Date.now()

    this.element = document.createElement('div')
    this.element.classList.add('meteor')
    document.body.appendChild(this.element)

    activeMeteors++
  }

  update() {
    this.pos.x += this.vel.x * this.scale
    this.pos.y += this.vel.y * this.scale
    this.updateElementStyle()
  }

  updateElementStyle() {
    this.element.style = `
      top: ${this.pos.y}px;
      left: ${this.pos.x}px;
      opacity: ${this.opacity};
      transform: rotate(-45deg) scale(${this.scale});
    `
  }

  cleanup() {
    this.element.remove()
    activeMeteors--
  }
}

/**
 * Stars class
 */
class Stars {
  constructor(gridSize = STARS_GRID_SIZE, density = STARS_DENSITY) {
    this.gridSize = gridSize
    this.density = density

    this.element = document.createElement('div')
    this.element.classList.add('stars')
    document.body.appendChild(this.element)

    this.update = debounce(this.update.bind(this), 500)
    this.update()
    window.addEventListener('resize', this.update)
  }

  stars = []

  update() {  
    const translations = []

    const w = window.screen.width
    const h = window.screen.height
    const count = Math.floor(Math.sqrt(w * h) / this.density * this.gridSize * this.gridSize)

    for (let x = 0; x < 1; x += this.gridSize) {
      for (let y = 0; y < 1; y += this.gridSize) {
        for (let i = 0; i < count; i++) {
          const xMax = x + this.gridSize
          const yMax = y + this.gridSize
          const coordinate = pickRandomCoordinateOnScreen()
          translations.push(`${coordinate.x}px ${coordinate.y}px`)
        }
      }
    }

    this.element.style = `
      box-shadow: ${translations
        .map((x) => `rgb(255, 255, 255) ${x}`)
        .join(', ')}
    `
  }

  cleanup() {
    window.removeEventListener('resize', this.update)
    this.element.remove()
  }
}

/**
 * Function to spawn a meteor
 */
function spawnMeteor() {
  if (activeMeteors >= MAX_METEORS) {
    return // If there are already 2 meteors, don't spawn more
  }

  const startPoint1 = pickRandomCoordinateOnScreen(0.1, 1.5, -0.5, -0.25)
  const meteor1 = new Meteor(startPoint1.x, startPoint1.y, METEOR_SPEED)

  const startPoint2 = pickRandomCoordinateOnScreen(0.1, 1.5, -0.5, -0.25)
  const meteor2 = new Meteor(startPoint2.x, startPoint2.y, METEOR_SPEED)

  let frame = 0
  function updateMeteors() {
    meteor1.update()
    meteor2.update()

    // Periksa apakah meteor sudah melewati batas
    const isWithinScreen1 = meteor1.pos.x > -(window.innerWidth / 2) && meteor1.pos.y < (window.innerHeight * 2)
    const isWithinScreen2 = meteor2.pos.x > -(window.innerWidth / 2) && meteor2.pos.y < (window.innerHeight * 2)

    // Menjaga agar meteor tetap ada hingga mencapai METEOR_MAX_FRAMES
    if (frame < METEOR_MAX_FRAMES) {
      frame++
      requestAnimationFrame(updateMeteors)
    } else {
      // Meteor hilang setelah METEOR_MAX_FRAMES tercapai
      meteor1.cleanup()
      meteor2.cleanup()
      spawnMeteor()  // Spawn meteor baru setelah yang lama hilang
    }
  }

  updateMeteors()
}

/**
 * Main
 */
const stars = new Stars()
spawnMeteor()  // Spawn dua meteor pertama
</script>

      captionText.innerHTML = element.alt;

    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");
    
    function w3_open() {
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
      } else {
        mySidebar.style.display = 'block';
      }
    }
    
    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
    }
    </script>
